<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram</title>
    
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
     <!-- Link ke CSS kustom lokal -->
    <link rel="stylesheet" href="assets/css/bootstrap_profil_ig.css">
</head>
<body>

    <!-- 1. HEADER - Menggunakan komponen navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white border-bottom border-secondary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center me-2 text-white" href="#">
                <i class="fas fa-lock me-2"></i>
                <span class="fw-bold">tri.w.widyastuti.1</span>
                <i class="fas fa-chevron-down text-muted" style="font-size: 0.8em;"></i>
            </a>

            <div class="d-flex ms-auto align-items-center">
                <i class="fas fa-circle text-success me-3" style="font-size: 0.5em;"></i>
                <a href="#" class="nav-link me-3 text-white"><i class="fas fa-at fs-5"></i></a>
                <a href="#" class="nav-link me-3 text-white"><i class="fas fa-plus fs-5"></i></a>
                <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars fs-5 text-white"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container my-4 text-white;">

        <!-- HEADER PROFIL - Menggunakan grid untuk layout responsif -->
        <header class="profile-header mb-4">
            <div class="row text-center text-sm-start align-items-center">
                <div class="col-12 col-sm-4 mb-3 mb-sm-0">
                    <img src="assets/img/foto_profil_html.jpeg" alt="Foto Profil" class="profile-img rounded-circle border border-2 p-1">
                </div>

                <div class="col-12 col-sm-8">
                    <h2 class="username mb-1">w</h2>
                    
                    <div class="d-flex my-2 justify-content-center justify-content-sm-start gap-5">
                        <div class="text-center">
                            <h6 class="mb-0">12</h6>
                            <small class="text-white">postingan</small>
                        </div>
                        <div class="text-center">
                            <h6 class="mb-0">297</h6>
                            <small class="text-white">pengikut</small>
                        </div>
                        <div class="text-center">
                            <h6 class="mb-0">302</h6>
                            <small class="text-white">mengikuti</small>
                        </div>
                    </div>
                
                    <!-- BIO -->
                    <p class="bio mt-1">
                        "The best feeling is feeling nothing, -find beauty in simplicity"
                    </p>

                    <!-- 5. TOMBOL INTERAKSI RESPONSIVE - Menggunakan order-* untuk mengubah posisi tombol -->
                    <div class="row g-2">
                        <div class="col-12 col-md-auto d-grid order-md-1">
                            <button class="btn btn-secondary w-100">Edit profil</button>
                        </div>
                        <div class="col-12 col-md-auto d-grid order-md-2">
                            <button class="btn btn-secondary w-100">Bagikan profil</button>
                        </div>
                        <div class="col-12 col-md-auto d-grid order-md-3">
                            <button class="btn btn-secondary w-100"><i class="fas fa-user-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- SOROTAN (HIGHLIGHTS) -->
        <section class="highlights mb-4">
            <div class="row text-center">
                <div class="col-4 col-sm-2 col-md-1">
                    <div class="highlight-circle rounded-circle border border-2 mx-auto mb-1">
                        <i class="fas fa-plus text-white" style="font-size: 1.5em; line-height: 50px;"></i>
                    </div>
                    <small class="text-white">Baru</small>
                </div>
                <div class="col-4 col-sm-2 col-md-1">
                    <div class="highlight-circle rounded-circle border border-2 mx-auto mb-1 overflow-hidden">
                        <img src="assets/img/foto-1.jpeg" alt="Highlight 1" class="img-fluid">
                    </div>
                    <small class="text-white">Have fun</small>
                </div>
                <div class="col-4 col-sm-2 col-md-1">
                    <div class="highlight-circle rounded-circle border border-2 mx-auto mb-1 overflow-hidden">
                        <img src="assets/img/foto-5.jpeg" alt="Highlight 2" class="img-fluid">
                    </div>
                    <small class="text-white">Golden Days</small>
                </div>
            </div>
        </section>

        <!-- Tabs untuk Feed -->
        <nav class="nav nav-tabs justify-content-around mt-4">
            <a class="nav-link active" data-bs-toggle="tab" href="#pills-posts" role="tab" aria-controls="pills-posts" aria-selected="true">
                <i class="fas fa-th fs-5"></i>
            </a>
            <a class="nav-link" data-bs-toggle="tab" href="#pills-reels" role="tab" aria-controls="pills-reels" aria-selected="false">
                <i class="fas fa-play-circle fs-5"></i>
            </a>
            <a class="nav-link" data-bs-toggle="tab" href="#pills-tagged" role="tab" aria-controls="pills-tagged" aria-selected="false">
                <i class="fas fa-user-tag fs-5"></i>
            </a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-posts" role="tabpanel" aria-labelledby="pills-posts-tab">
                <!-- 2. FEED - minimal 12 gambar -->
                <!-- 3. FITUR GRID RESPONSIVE - Menggunakan col-12, col-md-4, dan col-lg-3 untuk 1, 3, dan 4 kolom -->
                <main class="feed">
                    <div class="row g-1 g-sm-2 g-md-3 mt-1">
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-1.jpeg" class="card-img-top feed-img" alt="Post 1">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-2.jpeg" class="card-img-top feed-img" alt="Post 2">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-3.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-11.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-5.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-6.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-7.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-8.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-9.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-10.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-4.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0 rounded-0 bg-dark">
                                <img src="assets/img/foto-12.jpeg" class="card-img-top feed-img" alt="Post 12">
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Tab content untuk Reels dan Tagged -->
            <div class="tab-pane fade" id="pills-reels" role="tabpanel" aria-labelledby="pills-reels-tab">
                <p class="text-center text-white mt-5">Tidak ada Reels.</p>
            </div>

            <div class="tab-pane fade" id="pills-tagged" role="tabpanel" aria-labelledby="pills-tagged-tab">
                <p class="text-center text-white mt-5">Tidak ada foto yang ditandai.</p>
            </div>
        </div>

        <hr>

        <!-- FOOTER -->
        <footer class="footer text-center text-muted py-3">
            <small>&copy; 2025 Profil Instagram. Dibuat dengan Bootstrap.</small>
        </footer>

    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
